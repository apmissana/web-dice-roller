<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Yahtzee Dice Roller</h1>
        <p>Click the button to roll the dice or press Enter to roll again.</p>
        <div class="dice-container">
            <input id="dice1" class="dice" readonly>
            <input id="dice2" class="dice" readonly>
            <input id="dice3" class="dice" readonly>
            <input id="dice4" class="dice" readonly>
            <input id="dice5" class="dice" readonly>
        </div>
        <button id="rollButton" autofocus onclick="rollDice()">Roll Dice</button>
    </div>
</body>
</html>
